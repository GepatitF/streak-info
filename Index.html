<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body class="bg-grey">
  <div class="app-container">
    <div class="stats">
      <div class="stats__header">
        <div class="stats__content">
          <p>Your stats</p>
        </div>
        <button class="btn close__btn">
          &#10006;
        </button>
      </div>
    </div>

    <div class="streak">
      <div class="container">
        <div class="streak__content">
          <div class="streak__border border">
            <div class="streak__score">
              <p>Streak <img src="images/fire icon.svg" alt="" class="fire__img">0</p>
              <button class="info__btn btn">
                <img src="images/info icon.svg" alt="">
              </button>
            </div>
            <div class="streak__complete">
              <img width="22" height="22" src="images/complete icon.svg" alt="#" class="complete">
              <img width="20" height="20" src="images/not complete icon.svg" alt="#" class="complete__img">
              <img width="20" height="20" src="images/not complete icon.svg" alt="#" class="complete__img">
              <img width="20" height="20" src="images/not complete icon.svg" alt="#" class="complete__img">
              <img width="20" height="20" src="images/not complete icon.svg" alt="#" class="complete__img">
              <img width="20" height="20" src="images/not complete icon.svg" alt="#" class="complete__img">
              =
              <img width="20" height="20" src="images/hexagon.svg" alt="#" class="complete__img">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="balance">
      <div class="stars">
        <div class="stars__content">
          <div class="stars__border border">
            <div class="stars__info"><p class="text">STARS</p>
              <button class="info__btn btn">
                <img src="images/info icon.svg" alt="">
              </button>
            </div>
            <div class="stars__balance">
              <img width="25" height="25" src="images/star icon.svg" alt=""><span class="score1">7</span>
            </div>
          </div>
        </div>
      </div>
      <div class="frosties">
        <div class="frosties__content">
          <div class="frosties__border border">
            <div class="frosties__info"><p class="text1">FROSTIES</p>
              <button class="info__btn btn">
                <img width="25" height="25" src="images/info icon.svg" alt=""></div>
            <div class="frosties__balance">
              <img width="25" height="25" src="images/hexagon.svg" alt=""><span class="score2">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="level">
      <div class="level__content">
        <div class="level__border border">
          <div class="level__header">LEVEL</div>
          <div class="level__score">
            <img width="25" height="25" src="images/medal icon.svg" alt=""><span class="score3">1</span>
          </div>
          <div class="level__beginner">
            <div class="beginner"><span>Beginner</span></div>
            <div class="level__hours">
              <img width="15" height="15" src="images/clock icon.svg" alt=""><span class="score1">0/50h</span>
            </div>
          </div>
          <div class="level__bar"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
